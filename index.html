  <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--********** CHARSET **********-->
    <meta charset="utf-8">
    <!--********** CSS Stylesheet **********-->
    <link rel="stylesheet" href="css/style.css">
    <!--********** viewport **********-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--********** Google Fonts **********-->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!--********** TITLE **********-->
    <title>PBWPTG</title>
  </head>
  <body>
    <div class="container">
      <div id="headerStart" class="">
        <h1>Pokemon Battle Without Pokemons</h1>
      </div>
        <img src="http://serwer1816707.home.pl/grassTeamRocket.png" id="imgTeamR" class="transform" alt="">
        <img src="http://serwer1816707.home.pl/grassAsh.png" id="imgAsh" class="transform" alt="">
        <!--- bottomMenu ----->
        <div id="bottomMenu">
          <!--- CONSOL ----->
          <div class="note">
            <div class="rounds">
              <p>Round: <span id="nrOfRounds">0</span></p>
            </div>
            <div class="punctation">
              <p>You: <span id="playerPunctation">0</span> | Team Rocket: <span id="teamRocketPunctation">0</span></p>
              <p><span id="roundsToWin">Click New Game To Start</span></p>
            </div>
            <hr id="boldLine">
            <div>
              <p id="output"></p>
            </div>
          </div>
          <!--- Buttons ----->
          <div class="buttons">
            <div class="firstLine">
              <button id="rockBTN" class="player-move onOff" type="button" name="button" data-move="rock">Rock</button>
              <button id="paperBTN" class="player-move onOff" type="button" name="button" data-move="papier">Paper</button>
            </div>
            <div class="secondLine">
              <button id="scissorsBTN" class="player-move onOff" type="button" name="button" data-move="scissors">Scissors</button>
              <button id="newGameBTN" type="button" name="button">New Game</button>
            </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="overlay" id="modal-overlay">
          <div class="modal" id="modal-statistic">
            <a href="#" class="close">x</a>
            <header>Game Summary</header>
            <div class="content">
              <p>Dolor sit amet!</p>
            </div>
          </div>
        </div>
    </div>
    <script  src="js/script.js"></script>
  </body>
</html>
